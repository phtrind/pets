<body id="page-top" style="font-family: 'Work Sans', sans-serif;" ng-app="pets" ng-controller="fileController">

    <div class="col-md-12">
        <input type="file" accept="image/*" multiple upload-files />
        <br /><br />
        <button ng-click="save()">Enviar</button>
    </div>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/controllers/app.js"></script>
    <script src="js/controllers/base.js"></script>
    <!--<script src="js/controllers/home.js"></script>-->

    <script>

        app.directive('uploadFiles', function () {
            return {
                scope: true,        //create a new scope
                link: function (scope, el, attrs) {
                    el.bind('change', function (event) {
                        var files = event.target.files;
                        //iterate files since 'multiple' may be specified on the element
                        for (var i = 0; i < files.length; i++) {
                            //emit event upward

                            var ext = files[i].name.match(/\.(.+)$/)[1];

                            if (ext == "jpg" || ext == "gif" || ext == "jpeg" || ext == "png") {
                                scope.$emit("seletedFile", { file: files[i] });
                            }
                            else {
                                event.target.files.splice(i);
                            }
                        }
                    });
                }
            };
        });

        app.controller("fileController", function ($scope, $http) {
            //1. Used to list all selected files
            $scope.files = [];

            //2. a simple model that want to pass to Web API along with selected files
            $scope.jsonData = {
                name: "Pedro",
                comments: "Multiple upload files"
            };
            //3. listen for the file selected event which is raised from directive
            $scope.$on("seletedFile", function (event, args) {
                $scope.$apply(function () {
                    //add the file object to the scope's files collection
                    $scope.files.push(args.file);
                });
            });

            //4. Post data and selected files.
            $scope.save = function () {
                $http({
                    method: 'POST',
                    url: "http://localhost/PetSaver.WebApi/api/File",
                    headers: { 'Content-Type': undefined },

                    transformRequest: function (data) {
                        var formData = new FormData();
                        formData.append("model", angular.toJson(data.model));
                        for (var i = 0; i < data.files.length; i++) {
                            formData.append("file" + i, data.files[i]);
                        }
                        return formData;
                    },
                    data: { model: $scope.jsonData, files: $scope.files }
                }).
                    success(function (data, status, headers, config) {
                        alert("success!");
                    }).
                    error(function (data, status, headers, config) {
                        alert("failed!");
                    });
            };
        });


    </script>

</body>

</html>
