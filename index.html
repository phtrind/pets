<body class="fix-header fix-sidebar mini-sidebar" ng-app="pets" ng-controller="indexController" ng-init="verificarSession()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="homepage/icons/logo_fundo_roxo.png"
                    height="40px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#buscar">quero adotar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#buscar">quero doar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#buscar">perdi meu pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#buscar">encontrei um pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#buscar" ng-show="isLogged">minha conta</a>
                    </li>
                    <li class="nav-item">
                        <button type="submit" class="btn btn-secondary" onclick="document.location.href='login.html'"
                            ng-hide="isLogged">entrar</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>

    <!-- Main wrapper  -->
    <div id="main-wrapper" style="margin-top: 100px">
        <div class="container-fluid">
            <div class="container">
                <!-- filter -->
                <div class="col-md-12" style="text-align: center;">
                    <h1>filtros
                        <img ng-show="closedFilter" src="icons/minus.png" width="35px" style="cursor: pointer;"
                            data-toggle="collapse" data-target="#formFiltro" aria-expanded="false" aria-controls="formFiltro"
                            ng-click="closedFilter = false;">
                        <img ng-show="!closedFilter" src="icons/plus.png" width="35px" style="cursor: pointer;"
                            data-toggle="collapse" data-target="#formFiltro" aria-expanded="false" aria-controls="formFiltro"
                            ng-click="closedFilter = true;">
                    </h1>
                    <div class="collapse" id="formFiltro">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label>estado</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>cachorro</option>
                                        <option>gato</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>cidade</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>cachorro</option>
                                        <option>gato</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>animal</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>cachorro</option>
                                        <option>gato</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>gênero</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>macho</option>
                                        <option>fêmea</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-2">
                                    <label>porte</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>pequeno</option>
                                        <option>médio</option>
                                        <option>grande</option>
                                        <option>muito grande</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>raça</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>indefinida</option>
                                        <option>labrador</option>
                                        <option>golden retrivier</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>pelo</label>
                                    <select class="form-control custom-select">
                                        <option>todos</option>
                                        <option>curto</option>
                                        <option>médio</option>
                                        <option>longo</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>idade</label>
                                    <select class="form-control custom-select">
                                        <option>todas</option>
                                        <option>filhote</option>
                                        <option>adulto</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>cor</label>
                                    <select class="form-control custom-select">
                                        <option>todas</option>
                                        <option>branco</option>
                                        <option>preto</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>nome</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end filter -->
                <!-- pets -->
                <div class="row col-md-12" style="margin: 0; padding: 0">
                    <div class="col-md-3 col-xs-12 adBox" ng-class="{'adBoxHover': adBoxHover}" ng-repeat="x in [].constructor(20) track by $index"
                        ng-style="style" ng-mouseenter="adBoxHover = true;" ng-mouseleave="adBoxHover = false;" onclick="document.location.href='pet.html'">
                        <img ng-class="{'imgAdBox': !adBoxHover, 'imgAdBoxHover': adBoxHover}" src="https://dl5zpyw5k3jeb.cloudfront.net/photos/pets/42965742/1/?bust=1539040557">
                        <div class="col-md-12 text-center" style="margin-top:15px;">
                            <h2 style="color: #500B89">Thor</h2>
                            <p><img src="icons/gender.png" width="25px">macho <img src="icons/size.png" width="25px">filhote</p>
                            <p><img src="icons/location.png" width="25px">belo horizonte</p>
                            <button ng-show="adBoxHover" class="btn btn-primary">conhecer pet</button>
                        </div>
                    </div>
                </div>
                <!-- end pets -->
            </div>
        </div>
        <!-- <footer ng-include="'footer.html'" class="footer"></div> -->

    <script src="js/controllers/index.js"></script>

</html>
