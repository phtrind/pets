<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="unidos podemos salvar a vida de milhÃµes de pets">
    <meta property="og:url" content="https://www.petsaver.com.br" />
    <meta property="og:image" content="http://petsaver.com.br/images/logos/logo_pequena.png">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logos/favicon_pata.ico">
    <title>PetSaver</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <style>
        a:active{
            color: #500b89 !important;
        }
    </style>
</head>

<body class="fix-header fix-sidebar" ng-app="pets" ng-controller="loginController">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <div class="unix-login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4 offset-md-4 login-form" ng-hide="isRegister">
                            <div class="col-md-12" style="text-align: center; margin-bottom: 50px; margin-top: 50px;">
                                <img src="images/logos/logo_fundo_branco_fina.gif" onclick="document.location.href='home.html'" style="width: 300px; max-width: 85%;" style="cursor: pointer">
                            </div>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" style="border-radius: 8px">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Senha" style="border-radius: 8px">
                                </div>
                                <button type="button" class="btn btn-primary btn-flat m-b-20 m-t-10" style="background-color: #500b89" onclick="document.location.href='conta/dashboard.html'">Entrar</button>
                                <div class="checkbox">
                                    <label class="pull-right" style="color: #500b89 !important">Esqueceu a senha?</label>
                                </div>
                                <hr>
                                <button type="button" class="btn btn-primary btn-flat m-b-10 m-t-20" style="background-color: #3B5998"><i
                                        class="fab fa-facebook-f"></i></button>
                                <button type="button" class="btn btn-primary btn-flat m-b-10 m-t-10" style="background-color: #D44C3D"><i
                                        class="fab fa-google"></i></button>
                                <div class="row">
                                    <div class="checkbox col-md-12 text-center">
                                        <br>
                                        <label style="color: #500b89 !important; cursor: pointer;" ng-click="isRegister = true">Cadastre-se</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 offset-md-3 login-form" ng-show="isRegister">
                            <div class="col-md-12" style="text-align: center; margin-bottom: 50px; margin-top: 30px;">
                                <img src="images/logos/logo_fundo_branco_fina.gif" style="width: 300px; max-width: 85%;" onclick="document.location.href='home.html'" style="cursor: pointer">
                            </div>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="Nome" style="border-radius: 8px">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="Sobrenome" style="border-radius: 8px">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="Nascimento" style="border-radius: 8px" onfocus="(this.type='date')" onblur="(this.type='text')">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="CPF" style="border-radius: 8px">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="E-mail" style="border-radius: 8px">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" placeholder="Confirme seu e-mail" style="border-radius: 8px">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <input type="password" class="form-control" placeholder="Senha" style="border-radius: 8px">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="password" class="form-control" placeholder="Confirme sua senha"
                                            style="border-radius: 8px">
                                    </div>
                                </div>
                                <div style="text-align: center">
                                    <div class="checkbox col-md-12 text-center" style="margin-top: 40px !important; margin-bottom: 40px !important">
                                        <input type="checkbox">
                                        <label style="color: #500b89 !important; cursor: pointer">Aceito os termos de
                                            uso</label>
                                    </div>
                                    <button type="button" class="btn btn-primary" style="background-color: #500b89">Cadastrar</button>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-primary" style="margin-bottom:5px; background-color: #3B5998"><i
                                                class="fab fa-facebook-f"></i></button>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-primary" style="background-color: #D44C3D"><i
                                                class="fab fa-google"></i></button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    <script src="js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/controllers/login.js"></script>

</body>

</html>
